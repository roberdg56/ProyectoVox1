<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .et_pb_section {
        height: 100vh;
        overflow: hidden;
        /* padding: 50px 0; */
        /* position: relative; */
        font-family: 'Open Sans', Arial, sans-serif;
        display: flex;
    }

    .et_pb_row {
        width: 1080px;
        align-items: center;
        display: flex;
        overflow: hidden;
        margin: 0 auto;
        /* padding: 30px 0 0 0; */
        /* position: relative; */
    }

    img {
        max-width: 100%;
        height: auto;
    }

    .et_pb_column_1_3 {
        width: 320px;
    }

    .et_pb_column {
        float: left;
        margin-right: 60px;
    }

    .et_pb_column_2_3 {
        width: 700px;
    }

    h2 {
        font-weight: 300;
        font-size: 44px;
        color: #333;
        /* padding-bottom: 10px; */
        line-height: 1em;
        text-align: left;
        /* -webkit-font-smoothing: antialiased; */
        display: block;
        margin-block-start: .83em;
        margin-block-end: .83em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
    }

    p {
        font-weight: 300;
        font-size: 20px;
        line-height: 1.7em;
        padding-bottom: 0px;
        text-align: left;
        color: #666;
    }

    .et_pb_text {
        margin-top: 30px;
        width: 100%;
        margin-bottom: 30px;
    }
</style>

<body>
    <!-- .et_pb_section -->
    <div id="second-section" class="et_pb_section et_section_regular" style='background-color:#ffffff;'>
        <div class="et_pb_row">
            <div class="et_pb_column et_pb_column_1_3">
                <img src="http://momentum.cc/wp-content/uploads/momentum-apple-watch1.png" alt="" class="et-waypoint et_pb_image et_pb_animation_off" />
            </div> <!-- .et_pb_column -->
            <div class="et_pb_column et_pb_column_2_3">
                <div class="et_pb_text et_pb_bg_layout_light et_pb_text_align_left">

                    <h2>Based on Jerry Seinfelds Productivity Secret</h2>
                    <p>«Don’t Break the Chain» is dead simple, yet highly effective — Every day that you complete a
                        habit, your chain grows longer. As your chain grows longer, you become less likely to quit.
                </div> <!-- .et_pb_text -->
            </div> <!-- .et_pb_column -->
        </div> <!-- .et_pb_row -->
    </div>
</body>

</html>
