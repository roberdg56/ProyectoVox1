<!DOCTYPE html>
<html lang="en">
<!-- https://codepen.io/mantovanig/pen/pjpNbL -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="services-onHover.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:600">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Services Header Hover</title>
</head>

<body>
    <div class="wrap">
        <h1 class="background"><span>Services</span></h1>
        <a class="linkService" href="#">
            <div class="rowService bluService">

                <div class="overlayService"></div>

                <div class="iconService">
                    <i class="fa fa-graduation-cap"></i>
                </div>

                <div class="contentService">
                    <h2>TRAINING</h2>
                    <h4>COURSES</h4>
                </div>

                <div class="arrowService">
                    <i class="fa fa-angle-right"></i>
                </div>

            </div>
        </a>
        <a class="linkService" href="#">
            <div class="rowService asfaltService">

                <div class="overlayService"></div>

                <div class="iconService">
                    <i class="fa fa-desktop"></i>
                </div>

                <div class="contentService">
                    <h2>WEB</h2>
                    <h4>DESIGN</h4>
                </div>

                <div class="arrowService">
                    <i class="fa fa-angle-right"></i>
                </div>

            </div>
        </a>
        <a class="linkService" href="#">
            <div class="rowService redService">

                <div class="overlayService"></div>

                <div class="iconService">
                    <i class="fa fa-eye"></i>
                </div>

                <div class="contentService">
                    <h2>USER INTERFACE</h2>
                    <h4>DESIGN</h4>
                </div>

                <div class="arrowService">
                    <i class="fa fa-angle-right"></i>
                </div>

            </div>
        </a>
    </div>
</body>

</html>
